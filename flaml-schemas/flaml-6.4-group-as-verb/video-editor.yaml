- (video) videos

- editors:
    group foreach: # feels redundant if there's just one (but there could be more!!)
      - /videos =: videos.in-editor
      - /videos:
          /timestamps <>: /timestamps
          /timeline <>: /time
      - (linear) /timeline:
          affects: /timestamps
          covers: /videos
      - (gui) /view:
          /marks.vline <>: /timestamps
          /marks.rectangles <>: /videos
          /encoding.hstack <>: /timeline
          /encoding.cluster <>:
            /tracks:
              groups: /videos

- (gui) media-pool:
    /marks <>: videos
    /encoding.hwrap <>:
      (linear) sort-order:
        affects: videos

