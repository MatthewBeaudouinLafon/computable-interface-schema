# Slack
- channels:
    group foreach:
      - name
      - messages
      - people

- people:
    groups: messages

- (linear) time:
    affects: messages

- (gui) channel-view:
    /encoding.vstack <>:
      (linear) alphabetical:
        affects: channels
    /encoding.cluster <>:
      channel-type:
        groups: channels
        subgroups: channels.dm, channels.!dm
    /marks <>: channels

- (gui) chat-view:
    /marks.text <>: channels.active->messages
    /encoding.vstack <>: time

- (action) send-message:
    create: channels.active->messages
    directions: time

- (action) select-channel:
    update: channels.active subset> channels
