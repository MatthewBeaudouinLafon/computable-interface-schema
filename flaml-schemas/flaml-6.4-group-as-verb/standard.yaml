# Structures
- def (structure)

- def (digraph) extends (structure):
    group foreach:
      - /arrows

- def (tree) extends (digraph):
    group foreach:
      - /root
      - /leaves
      - /internal-nodes
      - (linear) depth-first-search-order
      - (linear) breadth-first-search-order
      - (linear) depth-order

- def (linear) extends (tree):
    group foreach:
      - /first =: /root
      - /last =: /leaves

- def (2D) extends (structure):
    group foreach:
      - (linear) x-axis
      - (linear) y-axis

- def (3D) extends (structure):
    group foreach:
      - (linear) x-axis
      - (linear) y-axis
      - (linear) z-axis
      - (2D) xy-projection
      - (2D) yz-projection
      - (2D) zx-projection

# Presentation Layer
# - def (mark)  # this seems to make things significantly worse?
- def (encoding) extends (structure)
- def (presentation):
    group foreach:
      - (encoding) /encoding:
          affects: /marks

- def (gui) extends (presentation):
    group foreach:
      - /encoding:
          subset:
            - (linear) /encoding.hwrap
            - (linear) /encoding.vwrap
            - (linear) /encoding.vstack
            - (linear) /encoding.hstack
            - (linear) /encoding.voffset
            - (linear) /encoding.hoffset
            - (2D) /encoding.canvas
            - (encoding) /encoding.cluster
            - (encoding) /encoding.left-right-align
            - (encoding) /encoding.top-bottom-align
            - (encoding) /encoding.color
            - (encoding) /encoding.tree-vis
      - /marks:
          subset:
            - /marks.hitboxes
            - /marks.points
            - /marks.hlines
            - /marks.vlines
            - /marks.rectangles
            - /marks.icons
            - /marks.text

- def (reader) extends (presentation):
    group foreach:
      - /encoding:
          subset: .order
      - /marks:
          subset: .spoken

