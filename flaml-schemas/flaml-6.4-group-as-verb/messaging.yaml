# ios messages
- conversations:
    group foreach:
      - messages
      - people:
          groups: messages

- (gui) chat-view:
    - /marks: conversations.active->messages
    - /encoding.vstack:
        (linear) vstack:
          affects: conversations.active->messages, conversations

- (gui) convo-view:
    - /marks.text: conversations
    - /encoding.cluster:
        pin:
          groups: conversations
    - /encoding.vstack: time

---
- channels:
    group foreach:
      - name
      - messages
      - people

- people:
    groups: messages

- (linear) time:
    affects: messages

- (gui) channel-view:
    - /encoding.vstack:
        (linear) alphabetical:
          affects: channels
    - /encoding.cluster:
        channel-type:
          groups: channels
          subgroups: channels.dm, channels.!dm
    - /marks: channels
