# Google Calendar
- (gui) week-view:
    /marks.hlines <>: weeks.active->timestamps
    /marks.rectangles <>:
      - weeks.active->events
      - (action) select-event:
          update>: events.selected subset> events
    /encoding.vstack <>:
      (linear) time:
        affects>: timestamps
        cover>: events, days, weeks, months
    /encoding.cluster <>: days

- (gui) mini-month-view:
    /marks.text <>: months.selected->days
    /encoding.hwrap <>: time

- (action) create-event:
    create>: events.selected

- (action) delete-event:
    delete>: events.selected

- (action) move-event:
    update>: time cover> events.selected
    directions>: time

- (action) time-passing:
    update>: timestamps.now subset> timestamps
    directions>: time
